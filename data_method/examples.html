    <h1>Sate Example:</h1>
    <p id="p1">plugin state content </p>
    <p id="p2">should be shared by both of these p's</p>
    <input type="button" id="plugs" value="Increase emphasis plugin wide" />
    <input type="button" id="plugs2" value="Increase emphasis plugin wide 2" />

    <br/>

    <span id="sp1">span content, related to individual nodes, should</span>
    <input type="button" id="nodes" value="Increase emphasis on this node" /><br/>
    <span id="sp2">be independent and have their own state</span>
    <input type="button" id="nodes2" value="Increase emphasis state on node 2" /><br />
